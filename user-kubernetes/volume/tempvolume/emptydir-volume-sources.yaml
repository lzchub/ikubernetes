apiVersion: v1
kind: Pod
metadata:
  name: emptydir-volume
  namespace: default
  labels:
    app: myapp
    tier: frontend
  annotations:
    chuan/create-by: "cluster admin"
spec:
  containers:
  - name: myapp
    image: ikubernetes/myapp:v1
    ports:
    - name: http
      containerPort: 80
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html/
  - name: busybox
    image: busybox:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: html
      mountPath: /data/
    command: ["/bin/sh","-c","while true;do echo $(date) >> /data/index.html; sleep 3; done"]
  volumes:
  - name: html
    emptyDir: {}
