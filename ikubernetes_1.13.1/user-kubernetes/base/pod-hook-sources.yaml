apiVersion: v1
kind: Pod
metadata:
  name: poststart-hook-pod
  namespace: default
spec:
  containers:
  - name: busybox
    image: busybox:latest
    imagePullPolicy: IfNotPresent
    lifecycle:
      postStart:
        exec:
          command: ["/bin/sh","-c","echo Home_Page >> /tmp/index.html"]
      preStop:
        exec:
          command: ["/bin/sh","-c","rm -f /tmp/index.html"]
    command: ["/bin/sh","-c","sleep 3600"]

